image: docker:stable

variables:
  DOCKER_DRIVER: overlay2

services:
    - docker:dind

before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY 

build:
    stage: build
    script:
      - cd gamma_dev 
      - docker build -f Dockerfile -t $CI_REGISTRY_IMAGE .
      - docker push $CI_REGISTRY_IMAGE